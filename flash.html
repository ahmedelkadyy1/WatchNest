<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Flash</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            box-sizing: border-box;
            scroll-padding-top: 2rem;
        }

        :root {
            --main-color: #ffb43a;
            --hover-color: hsl(37, 94%, 57%);
            --body-color: #1e1e2a;
            --container-color: #2d2e37;
            --text-color: #fcfeff;
        }

        body {
            background: var(--body-color);
            color: var(--text-color);
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 1.4rem;
            color: var(--text-color);
            font-weight: 600;
            text-transform: uppercase;
            margin: 0 auto 0 0;
        }

        .logo span {
            color: var(--main-color);
        }

        .watch {
            max-width: 1200px;
            margin: auto;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--body-color);
        }

        .movie {
            width: 100%;
            height: 100%;
        }

        .select-seasonep {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            height: auto;
            margin: auto;
            background-color: #27282b;
            border-radius: 10px;
            margin-bottom: 100px;
            padding: 2rem 0;
        }

        .eps {
            margin-top: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .eps h1 {
            margin-bottom: 30px;
        }

        .eps button {
            padding: 10px 20px;
            background: var(--container-color);
            color: var(--text-color);
            border: none;
            outline: none;
            font-size: 1rem;
            border-radius: 4px;
            margin: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .eps button:hover {
            background: var(--main-color);
            color: var(--container-color);
        }

        .season-select {
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: var(--container-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">
            Watch<span>Nest</span></a>
        </div>
    </header>

    <section class="watch">
        <div class="movie">
            <iframe src="https://vidsrc.me/embed/tv?imdb=tt3107288" style="width: 100%; height: 100%;" frameborder="0" referrerpolicy="origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="select-seasonep">
        <select class="season-select">
            <option value="1">Season 1</option>
            <option value="2">Season 2</option>
            <option value="3">Season 3</option>
            <option value="4">Season 4</option>
            <option value="5">Season 5</option>
            <option value="6">Season 6</option>
            <option value="7">Season 7</option>
            <option value="8">Season 8</option>
            <option value="9">Season 9</option>
        </select>
        
        <div id="episodes" class="eps">
            <h1>Season 1</h1>
            <!-- Episodes will be generated by JavaScript -->
        </div>
    </section>

    <script>
        const seasonSelect = document.querySelector('.season-select');
        const episodesDiv = document.getElementById('episodes');
        
        // Episodes per season
        const episodesCount = {
            1: 23,
            2: 23,
            3: 23,
            4: 23,
            5: 22,
            6: 19,
            7: 18,
            8: 20,
            9: 13
        };

        function updateEpisodes(season) {
            const count = episodesCount[season];
            episodesDiv.innerHTML = `<h1>Season ${season}</h1>`;
            
            for (let i = 1; i <= count; i++) {
                const button = document.createElement('button');
                button.textContent = `Episode ${i}`;
                button.addEventListener('click', () => {
                    document.querySelector('.movie').innerHTML = `<iframe src="https://vidsrc.me/embed/tv?imdb=tt3107288&season=${season}&episode=${i}" style="width: 100%; height: 100%;" frameborder="0" referrerpolicy="origin" allowfullscreen></iframe>`;
                });
                episodesDiv.appendChild(button);
            }
        }

        seasonSelect.addEventListener('change', (e) => {
            updateEpisodes(e.target.value);
        });

        // Initialize with Season 1
        updateEpisodes(1);
    </script>
</body>
</html>
