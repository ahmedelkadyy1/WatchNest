<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectre</title>
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* Same CSS as provided */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    scroll-behavior: smooth;
    box-sizing: border-box;
}

:root {
    --main-color: #ffb43a;
    --hover-color: hsl(37, 94%, 57%);
    --body-color: #1e1e2a;
    --container-color: #2d2e37;
    --text-color: #fcfeff;
}

body {
    background: var(--body-color);
    color: var(--text-color);
}

.nav {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px 0;
}

.logo {
    font-size: 1.4rem;
    color: var(--text-color);
    font-weight: 600;
    text-transform: uppercase;
    margin: 0 auto 0 0;
}

.logo span {
    color: var(--main-color);
}

.watch {
    max-width: 1200px;
    margin: auto;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--body-color);
}

.movie {
    width: 100%;
    height: 100%;
}

.select-seasonep {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    max-width: 1200px;
    width: 100%;
    height: auto;
    margin: auto;
    background-color: #27282b;
    border-radius: 10px;
    margin-bottom: 100px;
    padding: 2rem 0;
}

.eps {
    margin-top: 2rem;
    text-align: center;
    margin-bottom: 2rem;
}

.eps h1 {
    margin-bottom: 30px;
}

.eps button {
    padding: 10px 20px;
    background: var(--container-color);
    color: var(--text-color);
    border: none;
    outline: none;
    font-size: 1rem;
    border-radius: 4px;
    margin: 0.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.eps button:hover {
    background: var(--main-color);
    color: var(--container-color);
}

.season-select {
    margin: 1rem 0;
    padding: 0.5rem 1rem;
    background: var(--container-color);
    color: var(--text-color);
    border: none;
    border-radius: 4px;
    font-size: 1rem;
}
    </style>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">
            Watch<span>Nest</span></a>
        </div>
    </header>

<section class="watch">
    <div class="movie">
        <iframe src="https://vidsrc.me/embed/movie?imdb=tt2379713" style="width: 100%; height: 100%;" frameborder="0" referrerpolicy="origin" allowfullscreen></iframe>
    </div>
</section>

</body>
</html>
