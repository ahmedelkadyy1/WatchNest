<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji: Welcome to the Jungle</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            box-sizing: border-box;
        }

        :root {
            --main-color: #ffb43a;
            --hover-color: hsl(37, 94%, 57%);
            --body-color: #1e1e2a;
            --container-color: #2d2e37;
            --text-color: #fcfeff;
        }

        body {
            background: var(--body-color);
            color: var(--text-color);
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 1.4rem;
            color: var(--text-color);
            font-weight: 600;
            text-transform: uppercase;
            margin: 0 auto 0 0;
        }

        .logo span {
            color: var(--main-color);
        }

        .watch {
            max-width: 1200px;
            margin: auto;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--body-color);
        }

        .movie {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">
            Watch<span>Nest</span></a>
        </div>
    </header>

    <section class="watch">
        <div class="movie">
            <iframe src="https://vidsrc.me/embed/movie?imdb=tt2283362" style="width: 100%; height: 100%;" frameborder="0" referrerpolicy="origin" allowfullscreen></iframe>
        </div>
    </section>
</body>
</html>
